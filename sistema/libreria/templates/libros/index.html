{% extends 'base.html' %}

{% block titulo %}LISTA DE LIBROS{% endblock %}



{% block contenido %}
<div class="card">
    <div class="card-header">
        
        <a name="" id="" class="btn btn-success" href="{% url 'crearlibros' %}" role="button">Agregar nuevo libro</a>
    </div>
    <div class="card-body">
        <h4 class="card-title">Libros</h4>
        <table class="table table-primary">

        <div class="table-responsive">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Titulo</th>
                        <th scope="col">Imagen</th>
                        <th scope="col">Descripcion</th>
                        <th scope="col">Acciones </th>
                    </tr>
                </thead>
                <tbody>

                    {% for libro in libros %}
                    <tr class="">
                        <td scope="row">{{ libro.id}}</td>
                        <td>{{ libro.titulo }}</td>
                        <td>
                            <img src="{{libro.imagen}}" height="60px" alt="">
                            
                        
                        </td>
                        <td>{{ libro.descripcion  }}</td>
                        <td>
                            <a name="" id="" class="btn btn-info" href="{% url 'editar' %}" role="button">Editar</a> |
                            <a name="" id="" class="btn btn-danger" href="#" role="button">Borrar</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        
    </div>
    <div class="card-footer text-muted">
        Footer
    </div>
</div>
{% endblock  %}
